<h1 data-label="972612" class="ltx_title_section">随伴現象説</h1><div>随伴現象説<cite class="ltx_cite raw v1">\cite{wikipedia}</cite><cite class="ltx_cite raw v1">\cite{wikipedia}</cite></div><blockquote><div>心の哲学において、物質と意識の間の因果関係について述べた形而上学的な立場のひとつで、『意識やクオリアは物質の物理的状態に付随しているだけの現象にすぎず、物質にたいして何の因果的作用ももたらさない』というもの。&nbsp;<span style="background-color: inherit;">物質と意識を別の存在であると捉える二元論の立場を取りつつ、意識の世界で起こる反応には、必ずそれに対応する物質的反応が存在するという考え方である。</span></div></blockquote>
